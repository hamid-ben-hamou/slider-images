<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="keywords" content="" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- javaScript -->
    <script type="text/javascript" src="main.js" defer></script>
	<title>Slide Images</title>
</head>
<body>
	<div class="slide-images">
		<div class="slider-screen">
			<div class="images" id="images">
				<img src="images/slid-img-01.jpg">
				<img src="images/slid-img-02.jpg">
				<img src="images/slid-img-03.jpg">
				<img src="images/slid-img-04.jpg">
				<img src="images/slid-img-05.jpg">
			</div>
			<span id="index-images"></span>
		</div>

		<div class="control">
			<div class="previous" id="prev">Previous</div>
			<!-- <ul></ul> -->
			<input type="number" name="" min="1" max="5" value="1">
			<div class="next" id="next">Next</div>
		</div>
	</div>
</body>
</html>
